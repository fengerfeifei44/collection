<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>资料采集</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container padding">
    <h3>为保证您能享受到优质、高效的服务，请您如实填写以下信息</h3>
    <div class="col-sm-5 center">
        <div class="form-horizontal">
            <form action="">
                <div class="form-group">
                    <label for="username" class="control-label">姓名</label>
                    <input type="text" id="username" class="form-control" placeholder="请输入您的姓名">
                </div>
                <div class="form-group">
                    <label for="sex" class="control-label">性别</label>
                    <select name="sex" id="sex" class="form-control">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dateBirth" class="control-label">出生日期</label>
                    <input type="date" id="dateBirth" class="form-control" placeholder="请选择日期">
                </div>
                <div class="form-group">
                    <label for="address" class="control-label">住址</label>
                    <input type="text"  id="address" class="form-control" placeholder="请输入您的住址">
                </div>
                <div class="form-group">
                    <label for="postcode" class="control-label">邮编</label>
                    <input type="number"  id="postcode" class="form-control" placeholder="请输入邮编">
                </div>
                <div class="form-group">
                    <label for="phone" class="control-label">电话</label>
                    <input type="tel"  id="phone" class="form-control" placeholder="请输入您的电话号码">
                </div>
                <div class="form-group">
                    <label for="email" class="control-label">email</label>
                    <input type="email"  id="email" class="form-control" placeholder="请输入您的邮箱">
                </div>
                <div class="form-group">
                    <label for="details" class="control-label">诊断详情</label>
                    <textarea   id="details" class="form-control" placeholder="请输入您的诊断详细信息"></textarea>
                </div>
                <div class="form-group">
                    <label for="pathResult" class="control-label">病理结果</label>
                    <textarea   id="pathResult" class="form-control" placeholder="请输入您的病理结果"></textarea>
                </div>
                <div class="form-group position" >
                    <a href="next.html" class="btn bg-primary btnPosition">提交</a>
                </div>
            </form>
        </div>
    </div>
    <div class="sider">

            问诊编号 <br>
            17IEWY

    </div>
</div>
</body>
</html>
